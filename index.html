<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Crete+Round&display=swap" rel="stylesheet">
    <title>Book Store</title>
</head>

<body onload="onInit()">
    <header>
        <h1 data-trans="title">Welcome to my BookShop!</h1>
        <select class="lang-select" onchange="onSetLang(this.value)">
            <option value="en">English</option>
            <option value="he">עברית</option>
            <option value="es">Spanish</option>
        </select>
    </header>
    <button data-trans="create-btn" class="create-btn" onclick="onAddBook()">Create new book</button>
       

    <section class="books-container">
        <button data-trans="next-btn" class="next-btn" onclick="onNextPage()">Next Page</button>
        <table class="table">
            <thead class="table-head">
                <tr>
                    <th data-trans="book-id" class="bookd-id" onclick="onThClick('id')">Id</th>
                    <th data-trans="book-name" onclick="onThClick('name')">Name</th>
                    <th data-trans="book-price" onclick="onThClick('price')">Price</th>
                    <th data-trans="actions" colspan="3">Actions</th>
                </tr>
            </thead>
            <tbody class="table-body"> </tbody>
        </table>
    </section>

    <div class="modal" hidden>
        <h3></h3>
        <img>
        <p></p>
        <section class='book-rate'>
            <label data-trans="book-rate">Book Rate:</label>
            <button onclick="down()" class="down">-</button>
            <span class="span"></span>
            <button onclick="up()" class="up">+</button>
        </section>
        <button data-trans="close-btn" class="close" onclick="onCloseModal()">Close</button>
    </div>
    <script src="js/i18n-service.js"></script>
    <script src="js/util-service.js"></script>
    <script src="js/storage-service.js"></script>
    <script src="js/book-service.js"></script>
    <script src="js/book-controller.js"></script>

</body>

</html>
